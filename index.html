<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Tech Loading...</title>

    <meta http-equiv="refresh" content="2; url=https://m.facebook.com/sswsmarttech/">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column; /* จัดองค์ประกอบให้อยู่ในแนวตั้ง */
            align-items: center;
            justify-content: center;
            background-color: #ffffff; /* พื้นหลังขาวสะอาด */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: #1e293b; /* สีตัวอักษรเข้ม */
            overflow: hidden; /* ซ่อนส่วนเกินกรณีมี Scroll */
        }
        .container {
            text-align: center;
            padding: 20px;
        }

        /* Loading Animation */
        .loader-wrapper {
            position: relative;
            width: 60px; /* ขนาดใหญ่ขึ้นนิดหน่อย */
            height: 60px;
            margin-bottom: 25px;
        }
        .loader {
            border: 4px solid #e2e8f0; /* ขอบสีเทาอ่อน */
            border-top: 4px solid #4CAF50; /* ขอบบนสีเขียว (Loading) */
            border-radius: 50%;
            width: 100%;
            height: 100%;
            animation: spin 1.5s linear infinite; /* หมุนช้าลงนิดหน่อย */
            position: absolute;
            opacity: 1;
            transition: opacity 0.3s ease-in-out;
        }
        .loader.hide {
            opacity: 0;
        }

        /* Checkmark Animation */
        .checkmark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0); /* เริ่มต้นซ่อนไว้ */
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #4CAF50; /* พื้นหลังเขียว */
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.3s ease-in-out;
        }
        .checkmark.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
        .checkmark::after {
            content: '';
            width: 40%;
            height: 70%;
            border: solid white;
            border-width: 0 4px 4px 0;
            transform: rotate(45deg);
            margin-top: -5px; /* ปรับตำแหน่งเครื่องหมายถูก */
        }

        h1 {
            font-size: 16px; /* ขนาดตัวอักษรเล็กลง */
            font-weight: 500;
            letter-spacing: -0.01em;
            margin: 0;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="loader-wrapper">
            <div class="loader" id="loader"></div>
            <div class="checkmark" id="checkmark"></div>
        </div>
        <h1>Smart Tech Premium Program</h1>
    </div>

    <script>
        const loader = document.getElementById('loader');
        const checkmark = document.getElementById('checkmark');

        // เริ่มต้นหมุน
        setTimeout(() => {
            // ซ่อนตัวหมุน
            loader.classList.add('hide');

            // แสดงเครื่องหมายถูก
            checkmark.classList.add('show');
        }, 1500); // 1.5 วินาที ก่อนแสดงเครื่องหมายถูก

        // สคริปต์นี้จะ Redirect ไปที่ Facebook หลังจาก 2 วินาที
        setTimeout(() => {
            window.location.replace("https://m.facebook.com/sswsmarttech/");
        }, 2000); // 2 วินาทีหลังจากโหลดหน้า
    </script>
</body>
</html>
